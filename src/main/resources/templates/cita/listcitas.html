<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<h1 class="text-center">Lista de citas </h1>
		<a class="btn btn-primary" href="javascript:window.history.back()"
			style="float: right"><i class="fas fa-arrow-circle-left"></i></a>
		<div class="card text-center">
			<div class="card-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Id
							</td>
							<th scope="col">Fecha
							</td>
							<th scope="col">Hora
							</td>
							<th scope="col">Doctor
							</td>
							<th scope="col">Paciente
							</td>
							<th scope="col">Tipo de Atenci√≥n
							</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cita : ${citas}">
							<td th:text="${cita.id}">a</td>
							<td th:text="${cita.fecha}">a</td>
							<td th:text="${cita.hora}">a</td>
							<td th:text="${cita.doctor.name}">a</td>
							<td th:text="${cita.paciente.nombre}">a</td>
							<td th:text="${cita.tipoAtencion.descripcion}">a</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
