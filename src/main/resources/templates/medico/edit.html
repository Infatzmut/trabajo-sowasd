<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Edición del Doctor</h1>

		<div class="card">
			<div class="card-body">
				<form th:action="@{'/doctor/save/' + ${doctor.id}}" th:object="${doctor}" 
					method="post">
					<div class="form-group">
						<label for="nombre">Nombre:</label> 
						<input type="text" class="form-control" 
							placeholder="Nombre de Doctor"
							th:field="*{name}">
					</div>
					<div class="form-group">
						<label for="especialidad">Especialidad:</label> 
						<select th:field="*{especialidad}" class="form-control">
					      <option th:each="especial : ${especiales}"
					      	th:value="${especial.id}" th:text="${especial.descripcion}"></option>
					    </select>
						
					</div>
					<div class="form-group">
						<label for="especialidad">Género:</label> 
						<select th:field="*{genero}" class="form-control">
					      <option value="masculino">Masculino</option>
					      <option value="femenino">Femenino</option>
					    </select>
						
					</div>
					<div class="form-group">
						<label for="direccion">Dirección:</label> 
						<input type="text" class="form-control"
							placeholder="Dirección del Doctor"
							th:field ="*{direccion}">
					</div>
					<div class="form-group">
						<label for="telefono">Telefono:</label> 
						<input type="text" class="form-control" 
							placeholder="Teléfono de Doctor"
							th:field="*{telefono}">
					</div>
					
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/doctor}" class="btn btn-danger"> 
						<i class="fas fa-undo"></i> Cancelar 
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
