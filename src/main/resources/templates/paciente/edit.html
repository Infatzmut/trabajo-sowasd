<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Edición del Doctor</h1>

		<div class="card">
			<div class="card-body">
				<form th:action="@{'/paciente/save/' + ${paciente.id}}" th:object="${paciente}" 
					method="post">
					<div class="form-group">
						<label for="nombre">Nombre:</label> 
						<input type="text" class="form-control" 
							placeholder="Nombre de paciente"
							th:field="*{nombre}">
					</div>
					<div class="form-group">
						<label for="nacimiento">Nacimiento:</label> 
						<input type="text" class="form-control" 
							placeholder="fecha de nacimiento"
							th:field="*{nacimiento}">
					      		
					</div>
					<div class="form-group">
						<label for="especialidad">Género:</label> 
						<select th:field="*{genero}" class="form-control">
					      <option value="masculino">Masculino</option>
					      <option value="femenino">Femenino</option>
					    </select>
						
					</div>
					<div class="form-group">
						<label for="telefono">Telefono:</label> 
						<input type="text" class="form-control" 
							placeholder="Teléfono de Doctor"
							th:field="*{telefono}">
					</div>
					
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/paciente}" class="btn btn-danger"> 
						<i class="fas fa-undo"></i> Cancelar 
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
