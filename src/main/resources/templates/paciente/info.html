<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Información de Paciente</h1>

		<div class="card text-center">
			<div class="card-header">Información de Paciente</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
			
				<form>
				  <div class="form-group row">
				    <label for="nombre" class="col-sm-2 col-form-label">Nombre :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${paciente.nombre}" class="form-control-plaintext" >
				    </div>
				  </div>				  
				  
				  <div class="form-group row">
				    <label for="especialidad" class="col-sm-2 col-form-label">Especialidad :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${paciente.nacimiento}" class="form-control-plaintext" >
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="direccion" class="col-sm-2 col-form-label">Género :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${paciente.genero}" class="form-control-plaintext" >
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="telefono" class="col-sm-2 col-form-label">Teléfono :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${paciente.telefono}" class="form-control-plaintext" >
				    </div>
				  </div>
				</form>
			</div>
			<div class="card-footer text-muted">
				<a th:href="@{'/paciente/info/' + ${paciente.id} + '/cita' }" 
					class="btn btn-success">
					<i class="fas fa-file-alt"></i> Nueva Cita</a>
				<a th:href="@{'/paciente/info/' + ${paciente.id} +'/citas' }" 
					class="btn btn-primary">
					<i class="fas fa-file-alt"></i> Ver Citas</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
